<link
  rel="stylesheet"
  href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
  crossorigin="anonymous"
/>
<div class="container">
  <div class="card">
    <img
    class="card-img-top"
    [src]="blog.img.data.data | imagePipe"
    alt="Card image cap"
  />
    <div class="card-body">
      <div class="row">
        <!-- <div class="card shadow text-font">
                        <div class="card-body"> -->
        <h1 class="text-font" id="title">{{ blog.title }}</h1>
        <span *ngFor="let category of blog.tags" class="badge badge-dark">
            {{ category }}
        </span>
        <br />
        <br />
                    
        <h2 class="author-font col-10">By {{ author.fname }} {{ author.lname }}</h2>
        <div class="thumb col-1"><i class="far fa-thumbs-up" [style.color]="isliked ? 'green':'black'" (click)="updateLike()">{{blog.likedBy.length}}</i></div>
        <div class="thumb col-1"><i class="far fa-thumbs-down" [style.color]="isdisliked ? 'red':'black'" (click)="updateDisLike()">{{blog.dislikedBy.length}}</i></div>
        
        <p class="card-text">
          <strong>
            <i>
              <sup>
                <small>
                  <i class="fas fa-quote-left"></i>
                </small>
              </sup>
              {{ blog.summary }}
              <sup>
                <small>
                  <i class="fas fa-quote-right"></i>
                </small>
              </sup>
            </i>
          </strong>
        </p>
        <br />
        <div class="blog-desc" style="white-space: pre-line;">
          {{ blog.description }}
        </div>
        <!-- </div>
                    </div> -->

        <!-- <div class="col-md-3 middle-align">
                    <div class="card shadow h-100">
                        <div class="card-body text-font-family">
                            Yo
                        </div>
                    </div>
                </div> -->
      </div>
    </div>
  </div>
</div>
